<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <!-- Shield Icon -->
  <g transform="translate(80, 200)">
    <!-- Outer Shield -->
    <path d="M0,-120 L-60,-100 L-60,-50 C-60,0 -30,50 0,70 C30,50 60,0 60,-50 L60,-100 Z"
          fill="url(#shieldGradient)"
          stroke="#2dd4bf"
          stroke-width="3"/>

    <!-- Inner Shield -->
    <path d="M0,-110 L-50,-92 L-50,-48 C-50,0 -25,45 0,62 C25,45 50,0 50,-48 L50,-92 Z"
          fill="url(#innerShield)"
          opacity="0.85"/>

    <!-- Owl Symbol -->
    <!-- Eyes -->
    <ellipse cx="-15" cy="-20" rx="10" ry="14" fill="white" opacity="0.95"/>
    <ellipse cx="15" cy="-20" rx="10" ry="14" fill="white" opacity="0.95"/>
    <circle cx="-15" cy="-18" r="5" fill="#0f766e"/>
    <circle cx="15" cy="-18" r="5" fill="#0f766e"/>

    <!-- Beak -->
    <path d="M-5,0 L0,8 L5,0 Z" fill="#f59e0b" opacity="0.9"/>

    <!-- Wings/Protection -->
    <path d="M-35,-10 L-45,15 L-30,20 L-20,5 Z" fill="white" opacity="0.6"/>
    <path d="M35,-10 L45,15 L30,20 L20,5 Z" fill="white" opacity="0.6"/>

    <!-- Body Chevron -->
    <path d="M-25,10 L0,35 L25,10" stroke="white" stroke-width="4" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>

  <!-- INTELEX Text -->
  <g transform="translate(240, 220)">
    <text x="0" y="0"
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="140"
          font-weight="900"
          letter-spacing="-3"
          fill="#1e293b">
      INTEL
    </text>

    <text x="565" y="0"
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="140"
          font-weight="900"
          letter-spacing="-3"
          fill="#1e293b">
      E
    </text>

    <!-- X with gradient -->
    <text x="710" y="0"
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="150"
          font-weight="900"
          letter-spacing="-3"
          fill="url(#xGradient)">
      X
    </text>
  </g>

  <!-- Subtitle -->
  <g transform="translate(240, 280)">
    <line x1="0" y1="0" x2="120" y2="0" stroke="#cbd5e1" stroke-width="2"/>
    <text x="135" y="8"
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="32"
          font-weight="400"
          letter-spacing="8"
          fill="#64748b">
      DEFESA INTELIGENTE
    </text>
    <line x1="680" y1="0" x2="800" y2="0" stroke="#cbd5e1" stroke-width="2"/>
  </g>

  <!-- Gradients -->
  <defs>
    <!-- Shield Gradient -->
    <linearGradient id="shieldGradient" x1="0" y1="-120" x2="0" y2="70" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>

    <!-- Inner Shield -->
    <linearGradient id="innerShield" x1="0" y1="-110" x2="0" y2="62" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>

    <!-- X Gradient -->
    <linearGradient id="xGradient" x1="0" y1="0" x2="0" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
  </defs>
</svg>
