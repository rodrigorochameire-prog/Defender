<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 56" fill="none">
  <!-- Shield Background -->
  <g>
    <!-- Outer Shield -->
    <path d="M28 4L8 10v12c0 12 8.5 23 20 26 11.5-3 20-14 20-26V10L28 4z" 
          fill="url(#shieldGradient)" 
          stroke="url(#shieldStroke)" 
          stroke-width="0.5"/>
    
    <!-- Inner Shield Highlight -->
    <path d="M28 7L11 12v10c0 10 7 19 17 22 10-3 17-12 17-22V12L28 7z" 
          fill="url(#innerShield)" 
          opacity="0.9"/>
    
    <!-- Shield Symbol - Letter X (Bold and Centered) -->
    <g transform="translate(28, 26)">
      <!-- X Shape - Bold and Prominent -->
      <path d="M-7 -9 L-3 -9 L0 -4 L3 -9 L7 -9 L2 -1 L7 7 L3 7 L0 2 L-3 7 L-7 7 L-2 -1 Z" 
            fill="white" 
            opacity="0.95"
            stroke="white"
            stroke-width="0.5"
            stroke-linejoin="round"/>
      
      <!-- X Glow Effect -->
      <path d="M-7 -9 L-3 -9 L0 -4 L3 -9 L7 -9 L2 -1 L7 7 L3 7 L0 2 L-3 7 L-7 7 L-2 -1 Z" 
            fill="none" 
            stroke="white"
            stroke-width="1"
            opacity="0.3"
            filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- INTELEX Text -->
  <g transform="translate(62, 36)" font-family="system-ui, -apple-system, sans-serif" font-weight="700">
    <!-- INTEL (Regular Weight) -->
    <text x="0" y="0" font-size="28" fill="url(#textGradient)" letter-spacing="-0.5">
      INTEL
    </text>
    
    <!-- E (Regular Weight) -->
    <text x="85" y="0" font-size="28" fill="url(#textGradient)" letter-spacing="-0.5">
      E
    </text>
    
    <!-- X (Bold and Highlighted) -->
    <text x="105" y="0" font-size="32" fill="url(#xGradient)" font-weight="900" letter-spacing="-0.5">
      X
    </text>
    
    <!-- Underline for X (Subtle) -->
    <line x1="105" y1="5" x2="130" y2="5" 
          stroke="url(#xGradient)" 
          stroke-width="3" 
          opacity="0.6"
          stroke-linecap="round"/>
  </g>
  
  <!-- Tagline (Optional) -->
  <text x="62" y="50" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="8" 
        fill="currentColor" 
        opacity="0.5"
        letter-spacing="2">
    DEFENSORIA INTELIGENTE
  </text>
  
  <!-- Gradients and Filters -->
  <defs>
    <!-- Shield Gradient - Verde Esmeralda Sofisticado -->
    <linearGradient id="shieldGradient" x1="28" y1="4" x2="28" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6"/> <!-- Teal 500 -->
      <stop offset="50%" stop-color="#0d9488"/> <!-- Teal 600 -->
      <stop offset="100%" stop-color="#0f766e"/> <!-- Teal 700 -->
    </linearGradient>
    
    <!-- Shield Stroke -->
    <linearGradient id="shieldStroke" x1="28" y1="4" x2="28" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5eead4" stop-opacity="0.5"/> <!-- Teal 300 -->
      <stop offset="100%" stop-color="#0f766e" stop-opacity="0.8"/> <!-- Teal 700 -->
    </linearGradient>
    
    <!-- Inner Shield -->
    <linearGradient id="innerShield" x1="28" y1="7" x2="28" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2dd4bf"/> <!-- Teal 400 -->
      <stop offset="100%" stop-color="#0d9488"/> <!-- Teal 600 -->
    </linearGradient>
    
    <!-- Text Gradient - Tom escuro sofisticado -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/> <!-- Slate 900 -->
      <stop offset="100%" stop-color="#1e293b"/> <!-- Slate 800 -->
    </linearGradient>
    
    <!-- X Gradient - Verde vibrante -->
    <linearGradient id="xGradient" x1="0" y1="0" x2="0" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6"/> <!-- Teal 500 -->
      <stop offset="100%" stop-color="#0d9488"/> <!-- Teal 600 -->
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
